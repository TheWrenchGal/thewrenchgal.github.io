# Site
name: "Andlang Photography Blog"
title: "Andlang Photography Blog"
description: "General nonsense from the mind behind the camera."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /jekyll-theme-memoirs
#google_analytics: 'UA-xxxxxxxx-1'
#disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
#email: wowthemesnet@gmail.com

# Authors
authors:
  jolene:
    name: Jolene
    display_name: Jolene
    #avatar: 'assets/images/avatar-sal.png'
    #email: wowthemesnet@gmail.com
    #web: https://www.wowthemes.net/donate/
    #twitter: https://twitter.com/wowthemesnet
    description: "At the age of 16, she obtained her fabled Chevy S10, learning the joys of discovery by venturing to the next county. Now, many years later, Jolene travels the lengths of North America in her Jeep, The Ragnarok, looking for every remote forest, small town and big city that she can dig her tires into. If she's not on the road, then she can be found in her garage working on her project car or discovering life hacks to share."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
#adsense-data-ad-client: "ca-pub-3412143450191416"
#adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

url: https://blog.andlangphotography.com
